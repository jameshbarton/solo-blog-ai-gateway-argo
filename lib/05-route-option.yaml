apiVersion: gateway.solo.io/v1
kind: RouteOption
metadata:
  name: gemini-route-option
  namespace: gloo-system
spec:
  targetRefs:
  - group: gateway.networking.k8s.io
    kind: HTTPRoute
    name: gemini-route
    namespace: gloo-system
  options:
    rbac:
      policies:
        viewer:
          nestedClaimDelimiter: .
          principals:
          - jwtPrincipal:
              claims:
                team: dev